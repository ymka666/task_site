{% extends 'tasks/base.html' %}


{% block content %}

<form class="w3-container" id="form-addtask"  method="post">
    {% csrf_token %}
    <h2>Новое задание</h2>
    <p>
        <label for="id_title"><b>Название</b></label>
        <hr class="hr-add">
        <input class="w3-input" name="title" type="text" required id="id_title">
    </p>
    <p>
        <label for="id_content"><b>Описание</b></label>
        <hr class="hr-add">
        <textarea name="content" class="addtask-textarea" id="id_content"></textarea>
    </p>
    <p>
        <label for="id_deadline"><b>Дедлайн</b></label>
        <hr class="hr-add">
        <input class="w3-input" name="deadline" type="text" id="id_deadline">
    </p>
    <p>
        <div class="clearfix">
            <button type="button" class="button-register cancelbtn-reg" onclick="document.location='{% url 'home' %}'">Отменить</button>
            <button type="submit" class="button-register signupbtn-reg">Добавить</button>
        </div>
    </p>
</form>

{% endblock %}
